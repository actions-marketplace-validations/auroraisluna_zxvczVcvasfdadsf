name: 'PR QA Comments Helper 2'
description: 'A GitHub Action to help with PR QA Comments and run actions on PRs'
inputs:
  repo-owner: 
    description: 'The owner of the repo to run the action on'
    required: true
  repo-name:
    description: 'The name of the repo to run the action on'
    required: true
  pr-number:
    description: 'The PR number to run the action on'
    required: true
  github-token:
    description: 'The GitHub token to use for authentication'
    required: true
  label-pass:
    description: 'The label to add to the PR if the QA check passes'
    required: true
 
outputs:
  qa-result:
    description: 'The result of the QA check (pass/fail)'
  qa-fail:
    description: 'Shows if the QA check failed and why'
runs:
  using: 'node16'
  main: 'dist/index.mjs'
